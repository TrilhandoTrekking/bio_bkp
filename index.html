<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .image-block {
            margin: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-block:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-block img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-block" onclick="window.location.href='https://example.com/link1'">
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="image-block" onclick="window.location.href='https://example.com/link2'">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="image-block" onclick="window.location.href='https://example.com/link3'">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <!-- Adicione mais blocos de imagens conforme necessÃ¡rio -->
</body>
</html>
