<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
            height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .image-block {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-block:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-block img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-block" onclick="window.location.href='https://example.com/link1'">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="image-block" onclick="window.location.href='https://example.com/link2'">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="image-block" onclick="window.location.href='https://example.com/link3'">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="image-block" onclick="window.location.href='https://example.com/link4'">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="image-block" onclick="window.location.href='https://example.com/link5'">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="image-block" onclick="window.location.href='https://example.com/link6'">
            <img src="image6.jpg" alt="Image 6">
        </div>
        <!-- Adicione mais blocos de imagens conforme necessÃ¡rio -->
    </div>
</body>
</html>
